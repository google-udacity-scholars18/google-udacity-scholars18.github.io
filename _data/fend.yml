    - title: Github Repo
      icon: github
      url: https://github.com/ivanteso/grilli-finder-neighborhood-map
  description: |
    A single page web application to find all the grills and late night food places in 
    Tampere, Finland. The list is provided by Foursquare and the results are shown on the
    map and in a list aside. A filter element is provided to search the grills by name and
    all the functionalities ar rendered in a modern, pleasant and screen reader friendly UI.    
