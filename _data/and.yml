  banner: https://i.imgur.com/kdAIec6.jpg
  links:
    - title: Github
      icon: github
      url: https://github.com/xaenimax/RunMyWay
  description: | 
    A new running app that allows the user to completely customize his track configuration, alternating walking and running according to the user needs, very useful especially for newbies and for people that wants to reach longer track records!
    Once the configuration is set, a voice will notify the user whether he has to walk or run and so on for each pace change. It can also save the configurations, the user can choose one of them in an easy-to-read list.
